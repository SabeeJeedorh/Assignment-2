<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ass4.css">
</head>
<link rel="stylesheet" href="./index.css">
<body>
    <main>   
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="../images/image.png" alt="logo" width="100px">
              </div>
              <div class="text">       
            <h1>For Individuals</h1>     
            <p>Start benefiting from the wellness experience.
                 For  companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
    </div>
        <div class="right-section">
            <div class="box">
                <form action="" >
                    <div class="name">
                        <label for="firstname">First name
                            <input type="text" id="firstname"  required class="form-input-box">
                        </label>
                        <label for="lastname">Last name
                            <input type="text" id="Lastname"  required class="form-input-box">
                        </label>
                    </div>
                    <div class="name">
                        <label for="gender">Gender
                             <br>
                                <select id="gender" class="form-input"  required class="form-input-box">
                                    <option value="Select"> Select here</option>
                                    <option value="Male"> Male</option>
                                    <option value="female">Female</option>    
                                    </label>
                                </select>
                        </label>
                        <label for="date of birth">Date of Birth <br>
                            <input type="date" placeholder="Select here" id="dob"   required class="form-input-box">
                        </label>
                    </div>
                    <div class="name">
                        <label for="weight">weight (KG)
                            <input type="number" id="weight" placeholder="Enter weight"   required class="form-input-box">
                        </label>
                        <label for="height">Height (CM)
                            <input type="number" id="height" placeholder="Enter height here"  required class="form-input-box">
                        </label>
                    </div>
                    <div class="level">
                        <label for="activity" > Activity Level
                            <select id="activity level" class="form-input"  required class="form-input-box">
                                <option value="level1"> Select here</option>
                                <option value="level2"> level1</option>
                                <option value="level3">level2</option>    
                                <option value="level2"> level3</option>
                                <option value="level3">level4</option>    
                                </label>
                            </select>
                        </label>
                    </div>
                    <div class="level">
                        <label for="password">
                         Password <br>
                        <input type="password" id="password"   required class="form-input-box">
                        </label>
                    </div>
<div class="register">
<button class="footer-button">Register</button>
<p>By clicking register, you agree to our <a href="#">Terms of Use</a> and our<a href="#">Privacy and Policy</a></p>

</div>
                </form>
            </div>
        </div>
        </main>
</body>

</html>
